<!DOCTYPE html>
<html lang="en">

   <head>
   <meta charset="UTF-8">

   <link rel="stylesheet" type="text/css" href="style.css">
   <script src="jscript.js" type="text/javascript" >
   </script>

   </head>

   <body>


		<h1>
         <u>
			My ToDo List
         </u>
		</h1>

		<br>

		<div>
         <form>
            <input type="text" id="inputbox" size="45" placeholder="Enter Your Task" autofocus="on">         
            <button type="button" id="form_button" onclick= "show(), form.reset()">Add Task</button>
         </form>
		</div>

      <hr>

      <h2 id="taskhead" style="display:none">

         <u>
			My Pending Tasks
         </u>


         <div id="compact_fn_btn">

         <button type="button" class="compact_fn_btn" id="del" onclick= "delall()">Delete All tasks</button>

         <button type="button" class="compact_fn_btn" id="chk" onclick= "checkall()">Mark All tasks as Done</button>

         <button type="button" class="compact_fn_btn" id="unchk" onclick= "uncheckall()" style="display: none">Mark All tasks as Undone</button>

         </div>

		</h2>


      <div id="Tasks"></div>

      <!-- same input check added -->
      <!-- blank input check added -->
      <!-- form clear on new task added -->
      <!-- task unique identifier added -->


   </body>

</html>
